<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タイムライン期待時間計算機</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', 'Noto Sans JP', sans-serif;
      background: linear-gradient(120deg, #e0e7ff 0%, #f7f7fa 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 48px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px 0 #b8c3ff33;
      padding: 32px 24px 24px 24px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    h2 {
      text-align: center;
      color: #4157d9;
      margin-bottom: 6px;
      letter-spacing: 0.02em;
    }
    .desc {
      font-size: 0.97em;
      color: #666;
      text-align: center;
      margin-bottom: 18px;
    }
    label {
      font-weight: bold;
      color: #234;
      margin-bottom: 6px;
      display: block;
    }
    input[type="text"] {
      width: 100%;
      font-size: 1.1em;
      padding: 0.7em 0.6em;
      border: 1.5px solid #bcc3f2;
      border-radius: 9px;
      margin-top: 3px;
      box-sizing: border-box;
      background: #f6f8ff;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus {
      border-color: #4157d9;
      outline: none;
    }
    button {
      margin-top: 10px;
      background: linear-gradient(90deg, #4157d9 70%, #54a2e7 100%);
      color: #fff;
      font-size: 1.08em;
      font-weight: bold;
      border: none;
      border-radius: 7px;
      padding: 0.8em;
      cursor: pointer;
      box-shadow: 0 2px 8px #c2d0f8aa;
      transition: background 0.2s, transform 0.08s;
    }
    button:hover, button:focus {
      background: linear-gradient(90deg, #2747d5 60%, #35a7ee 100%);
      transform: translateY(-2px) scale(1.02);
    }
    .output {
      margin-top: 16px;
      padding: 1em 0.7em;
      background: #f1f5ff;
      border-radius: 9px;
      min-height: 2em;
      font-size: 1.17em;
      color: #264386;
      text-align: center;
      box-shadow: 0 2px 8px #c2d0f84d;
    }
    @media (max-width: 600px) {
      .container { max-width: 95vw; padding: 16px 7vw 20px 7vw;}
      h2 { font-size: 1.23em;}
      .desc { font-size: 0.96em; }
      .output { font-size: 1em; }
    }
    .attention {
      margin-top: 1.4em;
      padding: 1em 1em 0.8em 1em;
      background: #f2f6ff;
      border-left: 5px solid #4157d9;
      border-radius: 10px;
      font-size: 1em;
      color: #284295;
      box-shadow: 0 2px 8px #b8c3ff22;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>タイムライン期待時間計算機</h2>
    <div class="desc">
      各イベントにおける<br>
      <ul style="padding-left:1.5em; margin:0 0 0.7em 0.2em;">
        <li><b>確率リスト</b>（p_list）をカンマ区切りで入力</li>
        <li><b>時間リスト</b>（T_list）をカンマ区切りで入力</li>
      </ul>
      <div class="attention">
        <b>※但し書き：</b><br>
        <span style="font-size:0.98em;">
          時間リスト（T_list）は、<b>確率リストより1つ多く</b>入力してください。<br>
          （各イベントの発生時間と、<b>最後に全成功した場合の終了時間</b>を含めます）
        </span>
      </div>
    </div>
    <div>
      <label for="p_list">確率リスト <span style="font-weight:normal; color:#789;">例: 0.8, 0.9, 0.4</span></label>
      <input id="p_list" type="text" value="0.8, 0.9, 0.4" autocomplete="off" spellcheck="false">
    </div>
    <div>
      <label for="T_list">時間リスト <span style="font-weight:normal; color:#789;">例: 4, 15, 31, 41</span></label>
      <input id="T_list" type="text" value="4, 15, 31, 41" autocomplete="off" spellcheck="false">
    </div>
    <button onclick="calculate()">計算</button>
    <div class="output" id="result"></div>
  </div>
  <script>
    function parseInput(input) {
      return input.split(',').map(s => parseFloat(s.trim()));
    }

    function computeExpectedTime(p_list, T_list) {
      const n = p_list.length;
      let result = 0.0;
      for (let k = 0; k < n; ++k) {
        let prod = 1.0;
        for (let j = k; j < n; ++j) prod *= p_list[j];
        result += (1 - p_list[k]) / prod * T_list[k];
      }
      return result + T_list[n];
    }

    function calculate() {
      const p_list = parseInput(document.getElementById('p_list').value);
      const T_list = parseInput(document.getElementById('T_list').value);
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';
      if (p_list.some(isNaN) || T_list.some(isNaN)) {
        resultDiv.innerHTML = '<span style="color:#d15;">数字として正しく入力してください。</span>';
        return;
      }
      if (T_list.length !== p_list.length + 1) {
        resultDiv.innerHTML = '<span style="color:#d15;">時間リスト(T_list)は確率リストより<b>1つ多く</b>入力してください。</span>';
        return;
      }
      const expectedTime = computeExpectedTime(p_list, T_list);
      resultDiv.innerHTML = '期待時間 [sec]（理論値）:<br><b style="font-size:1.4em;color:#246;">' + expectedTime.toFixed(5) + '</b>';
    }
    // 自動計算（初期表示）
    window.onload = () => calculate();
  </script>
</body>
</html>
